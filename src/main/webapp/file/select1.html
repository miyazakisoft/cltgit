<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>JAX-RS upload multiple files example</title>
</head>
<body>
サーバーにファイルを送信し、ファイルの中身をブラウザーに表示します.<br>
ファイルを選択してUploadボタンを押してください.<br>
[ファイルの選択はそれぞれ1つまで]
    <form enctype="multipart/form-data" method="post" action="../../9rules/webapi/sample/upload/">
        <div><input type="file" name="file"/></div>
        <div><input type="file" name="file"/></div>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
